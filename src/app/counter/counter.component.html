<div class="container">
    <div class="mt-3">
        <button class="btn btn-primary btn-sm me-2" (click)="onReset()" [disabled]="!counterList.length">Reset</button>
        <button class="btn btn-primary btn-sm" (click)="onAddNewCounterList()">Add</button>
    </div>
    <table class="table mt-5">
        <tbody>
            <tr *ngFor="let data of counterList; let ind = index">
                <td><span class="badge bg-primary">{{data.count}}</span></td>
                <td>
                    <button class="btn btn-primary btn-sm me-2" (click)="onIncrement(data, ind)">Increment</button>
                    <button class="btn btn-secondary btn-sm me-2" (click)="onDecrement(data, ind)" [disabled]='data.count == 0'>Decrement</button>
                    <button class="btn btn-danger btn-sm" (click)="onDelete(data)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
